<!DOCTYPE html>
<html lang="pt-br"></html>

<head>
    <meta charset="utf-8">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="caixa">
        <header>
            <h1>Gerador de QR Code</h1>
            <p>Cole a url ou digite um texto para gerar o <br>QR Code.</p>
        </header>
        <div class="form">
            <input type="text" spellcheck="false" placeholder="insira um texto ou cole uma url">
            <button>Gerar QR Code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>

    <script src="js/qrcode.js"></script>

</body>

</html>
